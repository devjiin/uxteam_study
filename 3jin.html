<body>
<script>
function replace124(n) {
	var res = '';
	var arr = ['4','1','2'];
	var tmp = 0;

	while (n > 0){
		tmp = n % 3;
		n = parseInt(n / 3);

		if(tmp == 0){
			n = n - 1;
		}

		res = arr[tmp] + res;
	}

	return res;
}

replace124(11);

</script>
